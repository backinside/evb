<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .graphic {
            margin: 20px auto;
        }
        .graphic img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        if (window.location.hostname && !window.location.hostname.startsWith("www.")) {
            window.location.href = "https://www." + window.location.hostname + window.location.pathname;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>We're Under Construction</h1>
        <p>Our website is currently undergoing scheduled updates. We'll be back soon!</p>
        <div class="graphic">
            <img src="uc.png" alt="Under Construction">
        </div>
    </div>
</body>
</html>
